<h2 mat-dialog-title>Login</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput type="text" [(ngModel)]="usuarioLogin.usuario" cdkFocusInitial>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input matInput type="password" [(ngModel)]="usuarioLogin.senha">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
  <button mat-button cdkFocusInitial (click)="login()">Login</button>
</mat-dialog-actions>
