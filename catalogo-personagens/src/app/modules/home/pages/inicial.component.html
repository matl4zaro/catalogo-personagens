<mat-form-field>
  <mat-label>Usuario</mat-label>
  <input matInput type="text" [(ngModel)]="usuarioLogin.usuario">
</mat-form-field>
<mat-form-field>
  <mat-label>Senha</mat-label>
  <input matInput type="password" [(ngModel)]="usuarioLogin.senha">
</mat-form-field>

<button mat-raised-button color="primary" (click)="login()">Login</button>
